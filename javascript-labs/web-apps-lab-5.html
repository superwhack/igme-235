<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
let selectedColor = "";

let legend = document.querySelector("legend");
let radioButtons = document.querySelectorAll("input");
let submitButton = document.querySelector("button");
let info = document.getElementById("info");

let UpdateInfoFromSelection = arg => {
    info.innerHTML = "Your selected color is " + (selectedColor.toString()) + ".";
}

let UpdateSelection = e => {
    selectedColor = e.target.value;
    UpdateInfoFromSelection();
}

let Submit = arg => {
    info.innerHTML = "Your submitted selection is " + (selectedColor.toString()) + "!";
    legend.style.color = selectedColor.toString();
}

radioButtons.forEach(radio => radio.onchange = UpdateSelection)
submitButton.onclick = Submit;
</script>
</body>
</html>
